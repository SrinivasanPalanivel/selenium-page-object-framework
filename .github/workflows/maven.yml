# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Test Automation Workflow

on:
  schedule:
  - cron: 00 18 * * *
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Checkout Code from Master Branch
    - name: checkout code
      uses: actions/checkout@v4

    # Setup Java 11  
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    # Run Tests    
    - name: Running Test Automation Framework with Maven
      run: mvn test -X -Dbrowser=chrome -DisLambdaTest=true -DisHeadLess=false

    # Store Test Logs  
    - name: Upload Test Logs
      if: always()
      uses: actions/upload-artifact@v4.6.2
      with:
        name: Test Logs
        path: logs/

    # Store Scrrenshots
    - name: Upload Scrrenshots
      if: always()
      uses: actions/upload-artifact@4.6.2
      with:
        name: Screenshots
        path: screenshots/

    # Store Test Results
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@4.6.2
      with:
        name: Test Results
        path : report.html

    # Notify Execution Status
    - name: Test Execution Status
      if: always()
      run: echo "Test Execution Completed"

    # Copy the Report
    - name: Copy Reports to gh-pages Folder
      if: always()

      run: |
       mkdir -p public/extent-reports
       cp -R report.html public/extent-reports/
       cp -R screenshots/ public/extent-reports/screenshots/
       ls -l

    - name: Deploy
      if: always()
      uses: JamesIves/github-pages-deploy-action@v4.7.3
      with:
        folder: public/extent-reports/
        token: ${{ secrets.ACCESSTOKEN}}
        clean: true
      
        

      

    
